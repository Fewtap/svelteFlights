<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		
		
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div classstyle="display: contents">%sveltekit.body%</div>
	</body>
</html>

<style>
	body{

		/*rotate the background 90 degrees*/
		background: #7a8b9b;
		background-size: cover;
		background-position: center;
		overflow-y: hidden;
		margin: 0;
		
	}

	/*media query for screens above 2000px width*/
	@media only screen and (min-width: 2000px) {
		body{
			overflow-y: scroll;
		}
	}

</style>
